<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 

initial-scale=1.0">
    <title> Homepage</title>
     <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
        background: linear-gradient(45deg, #ff6b6b, #556270);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    /* Navigation Styles */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Hero Section Styles */
    .hero {
      background-image: url

('https://via.placeholder.com/1500x500');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .hero .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero .button:hover {
      background-color: #e53935;
    }

    /* Feature Section Styles */
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .feature {
      flex-basis: 30%;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
